<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/bb844f02d0.js" crossorigin="anonymous"></script>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="loadAiHub()">

    <!-- Header section  -->
    <header class="text-center mt-4 mb-4">
        <h1 class="mb-3">
            AI Universe Hub
        </h1>
        <button class="btn btn-danger fw-bold text-white">
            Short By Date
        </button>
    </header>
    <!-- Main section -->
    <main class="container">

        <!-- card section -->
        <section class="mb-4">
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <!-- modal section  -->

        <section>
            <!-- Button trigger modal -->
           

            <!-- Modal -->
            <div class="modal fade " id="aiDetailsModal" tabindex="-1" aria-labelledby="aiDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <!-- show All button section -->

        <section id="show-all" class="text-center d-none mb-5">
            <div class="btn btn-danger">Show All</div>
        </section>
    </main>

    <script src="JS/ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
